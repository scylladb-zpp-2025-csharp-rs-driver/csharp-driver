name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*.*'  # Trigger only on version tags like v1.2.3.4
  workflow_dispatch:
    inputs:
      target_tag:
        description: "Publish particular tag"
        type: string
        required: false
        default: "master"
      dry-run:
        description: "Publish to a dry-run package"
        type: boolean
        required: true
        default: true
      skip-duplicate:
        description: "Skip publishing if the package already exists"
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.target_tag || github.ref }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'
        
    - name: Set SKIP_DUPLICATE environment variable
      if: ${{ inputs.skip-duplicate == true }}
      run: echo "SKIP_DUPLICATE=true" >> $GITHUB_ENV

    - name: Publish to NuGet (Dry Run)
      if: ${{ inputs.dry-run == true }}
      run: make publish-nuget-dry-run
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        SNK_FILE: ${{ secrets.SNK_KEY }}

    - name: Publish to NuGet (Production)
      if: ${{ inputs.dry-run == false }}
      run: make publish-nuget
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        SNK_FILE: ${{ secrets.SNK_KEY }}
